                }
            } else {
                alert('⚡ UPGRADE COMPLETE! Advanced features unlocked!');
            }
        }

        function showAutoAd() {
            if (Math.random() > 0.4) {
                showAutoInterstitial();
            }
        }

        function generateSignal() {
           const broker = document.getElementById('broker').value;
           const otcPair = document.getElementById('otcPair').value;
           const timeframe = document.getElementById('timeframe').value;
           
           if (!broker || !otcPair || !timeframe) {
               alert('⚠️ ERROR: Please initialize all network parameters!');
               return;
           }

           const generateBtn = document.getElementById('generateBtn');
           const spinner = document.getElementById('spinner');
           const btnText = document.getElementById('btnText');
           const signalResult = document.getElementById('signalResult');

           // Start cyber analysis
           generateBtn.classList.add('loading');
           spinner.style.display = 'inline-block';
           btnText.textContent = '◢ SCANNING NEURAL MATRIX ◣';
           signalResult.classList.remove('show');

           // Show ad every 3 signals
           if (totalSignals > 0 && totalSignals % 3 === 0) {
               setTimeout(() => showAutoInterstitial(), 4000);
           }

           // Cyber analysis phases
           const phases = [
               'INITIALIZING QUANTUM SCAN...',
               'ACCESSING NEURAL NETWORK...',
               'ANALYZING MARKET MATRIX...',
               'PROCESSING AI ALGORITHMS...',
               'GENERATING SIGNAL DATA...'
           ];

           let phaseIndex = 0;
           const phaseInterval = setInterval(() => {
               if (phaseIndex < phases.length) {
                   btnText.textContent = phases[phaseIndex];
                   phaseIndex++;
               } else {
                   clearInterval(phaseInterval);
               }
           }, 500);

           setTimeout(() => {
               clearInterval(phaseInterval);
               
               const signals = ['BUY', 'SELL'];
               const randomSignal = signals[Math.floor(Math.random() * signals.length)];
               const confidence = Math.floor(Math.random() * 12) + 88; // 88-99% confidence
               const expiry = getExpiryTime(timeframe);
               
               totalSignals++;
               displaySignal(randomSignal, otcPair, timeframe, confidence, expiry);
               updateStats();

               // Reset button
               spinner.style.display = 'none';
               btnText.textContent = '⚡ EXECUTE QUANTUM SCAN ⚡';
               generateBtn.classList.remove('loading');
           }, 3000);
       }

       function displaySignal(signal, pair, timeframe, confidence, expiry) {
           const signalResult = document.getElementById('signalResult');
           const icon = signal === 'BUY' ? '📈' : '📉';
           const className = signal === 'BUY' ? 'signal-buy' : 'signal-sell';
           const signalType = signal === 'BUY' ? 'NEURAL BUY' : 'QUANTUM SELL';
           
           signalResult.className = `signal-result ${className}`;
           signalResult.innerHTML = `
               <span class="signal-icon">${icon}</span>
               <div style="font-size: 2.2em; margin: 15px 0; text-transform: uppercase;">◢ ${signalType} SIGNAL ◣</div>
               <div style="font-size: 1.4em; margin: 10px 0; color: #00ffff;">${pair}</div>
               <div style="font-size: 1.1em; opacity: 0.9; margin: 8px 0;">TIMEFRAME: ${timeframe}</div>
               <div style="font-size: 1.1em; opacity: 0.9; margin: 8px 0;">AI CONFIDENCE: ${confidence}%</div>
               <div style="font-size: 1em; opacity: 0.8; margin-top: 12px;">NEURAL EXPIRY: ${expiry}</div>
               <div style="font-size: 0.9em; opacity: 0.7; margin-top: 8px; color: #ff00ff;">◢ QUANTUM VERIFIED ◣</div>
           `;
           
           signalResult.classList.add('show');
           
           // High confidence effects - SIMPLE VERSION
           if (confidence >= 92) {
               createCyberConfetti();
               // Simple glow effect instead of complex animation
               signalResult.style.boxShadow = '0 0 40px rgba(0, 255, 255, 0.6)';
           }
       }

       function getExpiryTime(timeframe) {
           const now = new Date();
           const minutes = {
               'M1': 1,
               'M5': 5,
               'M15': 15,
               'M30': 30,
               'H1': 60
           };
           
           now.setMinutes(now.getMinutes() + minutes[timeframe]);
           return now.toLocaleTimeString();
       }

       function updateStats() {
           document.getElementById('totalSignals').textContent = totalSignals;
           
           // Simulate neural network activity
           const activeUsers = 2847 + Math.floor(Math.random() * 100);
           document.getElementById('activeUsers').textContent = activeUsers.toLocaleString();
           
           // Update win rate slightly
           const currentWinRate = parseInt(document.getElementById('winRate').textContent());
           const newWinRate = Math.min(99, currentWinRate + Math.floor(Math.random() * 2));
           document.getElementById('winRate').textContent = newWinRate + '%';
           
           // Animate counter
           animateValue('totalSignals', Math.max(0, totalSignals - 1), totalSignals, 800);
       }

       function animateValue(id, start, end, duration) {
           const element = document.getElementById(id);
           const range = end - start;
           const increment = range / (duration / 16);
           let current = start;
           
           const timer = setInterval(() => {
               current += increment;
               if (current >= end) {
                   element.textContent = end;
                   clearInterval(timer);
               } else {
                   element.textContent = Math.floor(current);
               }
           }, 16);
       }

       // SIMPLIFIED CONFETTI - NO COMPLEX ANIMATIONS
       function createCyberConfetti() {
           const colors = ['#00ffff', '#ff00ff', '#00ff00', '#ffff00', '#ff6600'];
           const shapes = ['▲', '●', '■', '♦', '★'];
           
           for (let i = 0; i < 20; i++) {
               setTimeout(() => {
                   const confetti = document.createElement('div');
                   confetti.style.position = 'fixed';
                   confetti.style.fontSize = '18px';
                   confetti.style.color = colors[Math.floor(Math.random() * colors.length)];
                   confetti.style.left = Math.random() * 100 + 'vw';
                   confetti.style.top = '-30px';
                   confetti.style.zIndex = '1000';
                   confetti.style.textShadow = '0 0 8px currentColor';
                   confetti.textContent = shapes[Math.floor(Math.random() * shapes.length)];
                   
                   document.body.appendChild(confetti);
                   
                   // Simple fall animation
                   confetti.animate([
                       { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                       { transform: 'translateY(100vh) rotate(360deg)', opacity: 0 }
                   ], {
                       duration: 2500,
                       easing: 'linear'
                   });
                   
                   setTimeout(() => {
                       if (document.body.contains(confetti)) {
                           document.body.removeChild(confetti);
                       }
                   }, 2500);
               }, i * 50);
           }
       }

       // Interactive cyber effects
       document.querySelectorAll('select').forEach(select => {
           select.addEventListener('change', function() {
               this.style.borderColor = '#ff00ff';
               this.style.color = '#ff00ff';
               this.style.boxShadow = '0 0 20px rgba(255, 0, 255, 0.5)';
               
               setTimeout(() => {
                   this.style.borderColor = '#00ff00';
                   this.style.color = '#00ff00';
                   this.style.boxShadow = '0 0 10px rgba(0, 255, 0, 0.3)';
               }, 500);
           });

           // Add focus effects
           select.addEventListener('focus', function() {
               this.style.transform = 'scale(1.02)';
           });

           select.addEventListener('blur', function() {
               this.style.transform = 'scale(1)';
           });
       });

       // Auto-update neural network stats
       setInterval(() => {
           const currentUsers = parseInt(document.getElementById('activeUsers').textContent.replace(',', ''));
           const change = Math.floor(Math.random() * 20) - 10; // -10 to +10
           const newUsers = Math.max(2000, Math.min(5000, currentUsers + change));
           document.getElementById('activeUsers').textContent = newUsers.toLocaleString();
           
           // Occasionally update win rate
           if (Math.random() > 0.8) {
               const currentWinRate = parseInt(document.getElementById('winRate').textContent());
               const newWinRate = Math.min(99, Math.max(95, currentWinRate + Math.floor(Math.random() * 3) - 1));
               document.getElementById('winRate').textContent = newWinRate + '%';
           }
       }, 45000);

       // Simple glitch effect - NO COMPLEX ANIMATIONS
       function addGlitchEffect() {
           const elements = document.querySelectorAll('.stat-number, .header h1');
           elements.forEach(element => {
               if (Math.random() > 0.95) {
                   const originalShadow = element.style.textShadow;
                   element.style.textShadow = '2px 0 #ff0000, -2px 0 #00ff00';
                   setTimeout(() => {
                       element.style.textShadow = originalShadow;
                   }, 100);
               }
           });
       }

       // Random glitch effects
       setInterval(addGlitchEffect, 8000);

       // Initialize cyber terminal
       window.addEventListener('load', function() {
           console.log('🚀 QUANTUM TERMINAL INITIALIZING...');
           
           // Start SDK check
           setTimeout(checkSDK, 1000);
           
           // Initialize neural stats
           setTimeout(() => {
               const activeUsers = 2847 + Math.floor(Math.random() * 200);
               document.getElementById('activeUsers').textContent = activeUsers.toLocaleString();
               
               // Start particle system
               createParticles();
               setInterval(createParticles, 20000);
           }, 2000);
           
           // SIMPLE startup flash - NO COMPLEX ANIMATION
           const startupFlash = document.createElement('div');
           startupFlash.style.position = 'fixed';
           startupFlash.style.top = '0';
           startupFlash.style.left = '0';
           startupFlash.style.width = '100%';
           startupFlash.style.height = '100%';
           startupFlash.style.background = 'rgba(0,255,255,0.1)';
           startupFlash.style.zIndex = '9999';
           startupFlash.style.pointerEvents = 'none';
           document.body.appendChild(startupFlash);
           
           setTimeout(() => {
               startupFlash.style.opacity = '0';
               startupFlash.style.transition = 'opacity 1s';
               setTimeout(() => {
                   document.body.removeChild(startupFlash);
               }, 1000);
           }, 500);
       });

       // Keyboard shortcuts for cyber experience
       document.addEventListener('keydown', function(e) {
           if (e.ctrlKey && e.key === 'Enter') {
               e.preventDefault();
               generateSignal();
           }
           if (e.key === 'Escape') {
               closeInterstitial();
               closeFallbackModal();
           }
       });

       // SIMPLE typing effect - NO COMPLEX ANIMATION
       document.querySelectorAll('select').forEach(select => {
           select.addEventListener('change', function() {
               // Simple flash effect
               const flash = document.createElement('div');
               flash.style.position = 'absolute';
               flash.style.top = '0';
               flash.style.left = '0';
               flash.style.width = '100%';
               flash.style.height = '100%';
               flash.style.background = 'rgba(0, 255, 255, 0.1)';
               flash.style.pointerEvents = 'none';
               flash.style.zIndex = '10';
               this.parentElement.style.position = 'relative';
               this.parentElement.appendChild(flash);
               
               setTimeout(() => {
                   if (this.parentElement.contains(flash)) {
                       this.parentElement.removeChild(flash);
                   }
               }, 200);
           });
       });
   </script>
